<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 03</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 400px;
        height: 400px;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Meclagem de Células</h1>

    <table>
      <tr>
        <td rowspan="2">A</td> <!--Espansão de linhas-->
        <td rowspan="2">B</td> <!--Espansão de linhas-->
        <td colspan="2">C</td> <!--Espansão de colunas-->
       
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        
      </tr>
      <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>
      <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
      </tr>
    </table>
  </body>
</html>

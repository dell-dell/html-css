    <title>Tabelas</title>

      body {

      }

      table {
        width: 600px;
        height: 600px;
        border-collapse: collapse;
        border: 2px solid black;
      }

      td {

        padding: 8px;
        vertical-align: top;
        background-color: aqua;
      }

  </head>
